<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main id="main">
    <div id="article-img">
      <img src="assets/images/illustration-article.svg" alt="article illustration">
    </div>
    <article class="main__article">
      <p class="article__header">Learning</p>
      <p id="pub-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h1>
        <a id="h1" href="#">HTML & CSS foundations</a>
      </h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/SyeerO7">Emal</a>.
  </footer>
</body>

</html>
